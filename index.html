<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>เว็บไซต์ Gamification ของฉัน</h1>

    <section id="progression">
        <h2>ความคืบหน้าของบทเรียน</h2>
        <div class="student-progress">
            <h3>นักเรียน A</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 75%;"></div>
            </div>
            <p>บทเรียนที่เสร็จสิ้น: 3/4</p>
        </div>
        <div class="student-progress">
            <h3>นักเรียน B</h3>
            <div class="progress-bar-container">
                <div class="progress-bar" style="width: 50%;"></div>
            </div>
            <p>บทเรียนที่เสร็จสิ้น: 2/4</p>
        </div>
        </section>

    <section id="scores">
        <h2>แต้มของนักเรียน</h2>
        <table id="score-table">
            <thead>
                <tr>
                    <th>ชื่อนักเรียน</th>
                    <th>แต้ม</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </section>

    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list">
            </ol>
    </section>

    <script src="script.js"></script>
</body>
</html>
